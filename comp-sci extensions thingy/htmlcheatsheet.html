<!DOCTYPE html>
<html>
<body>


<h1>My First Web Page</h1>
<!-- line break with paragrah -->
<p>My First <br>Paragraph </p>
<!-- changeable text thingy -->
<p id="demo"></p>
<!-- image -->
<img src='apple.jpg' width = '100' height = '142'>
<!-- redirect with image as the link clicky thing, ause alt for text that will be displayed if no image available -->
<a href="https://www.w3schools.com"><img src='apple.jpg' width = '100' height = '142'></a>

<!-- search thing -->
<input type = 'text' id = 'name' value = "john">
<button onclick="myFunction()"> Try it </button>


<script src = "./scripts/mal.js"></script>
<script>
var bob = document.getElementById("name").value;
function myFunction(){
  alert(bob)
  document.getElementById("demo").innerHTML = bob;
}


</script>

</body>
</html>
